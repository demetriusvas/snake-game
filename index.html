<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/img/snake.ico" type="image/x-icon">
    <title>Snake Game - Jogo da Cobrinha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de Menu Principal -->
    <div id="menu-screen" class="screen active">
        <div class="container">
            <h1 class="game-title">üêç Snake Game</h1>
            <div class="menu-options">
                <button class="menu-btn" data-level="easy">
                    <span class="level-name">F√°cil</span>
                    <span class="level-desc">1 ponto por item</span>
                </button>
                <button class="menu-btn" data-level="medium">
                    <span class="level-name">M√©dio</span>
                    <span class="level-desc">2 pontos por item</span>
                </button>
                <button class="menu-btn" data-level="hard">
                    <span class="level-name">Dif√≠cil</span>
                    <span class="level-desc">3 pontos por item</span>
                </button>
                <button class="menu-btn secondary" id="records-btn">
                    üìä Ver Recordes
                </button>
            </div>
            <button id="theme-toggle" class="theme-btn">üåô</button>
        </div>
    </div>

    <!-- Tela do Jogo -->
    <div id="game-screen" class="screen">
        <div class="game-container">
            <!-- HUD Superior -->
            <div class="hud">
                <div class="hud-left">
                    <div class="score-display">
                        <span class="label">Pontos:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="speed-display">
                        <span class="label">Velocidade:</span>
                        <span id="speed">1.0x</span>
                    </div>
                </div>
                <div class="hud-center">
                    <div class="lives-display">
                        <span class="label">Vidas:</span>
                        <div id="lives-hearts">
                            <span class="heart">‚ù§Ô∏è</span>
                            <span class="heart">‚ù§Ô∏è</span>
                            <span class="heart">‚ù§Ô∏è</span>
                        </div>
                    </div>
                </div>
                <div class="hud-right">
                    <div class="energy-container">
                        <span class="label">Energia:</span>
                        <div class="energy-bar-container">
                            <div id="energy-bar" class="energy-bar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Canvas do Jogo -->
            <canvas id="game-canvas" width="600" height="600"></canvas>

            <!-- Controles Mobile -->
            <div class="mobile-controls">
                <div class="control-row">
                    <button class="control-btn" data-direction="up">‚Üë</button>
                </div>
                <div class="control-row">
                    <button class="control-btn" data-direction="left">‚Üê</button>
                    <button class="control-btn" data-direction="down">‚Üì</button>
                    <button class="control-btn" data-direction="right">‚Üí</button>
                </div>
            </div>

            <!-- Bot√µes de Controle -->
            <div class="game-controls">
                <button id="pause-btn" class="control-button">‚è∏Ô∏è Pausar</button>
                <button id="menu-btn" class="control-button">üè† Menu</button>
                <button id="theme-toggle-game" class="theme-btn">üåô</button>
            </div>
        </div>
    </div>

    <!-- Tela de Game Over -->
    <div id="gameover-screen" class="screen">
        <div class="container">
            <h1 class="gameover-title">Game Over!</h1>
            <div class="gameover-stats">
                <div class="stat">
                    <span class="stat-label">Pontua√ß√£o Final:</span>
                    <span id="final-score" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">N√≠vel:</span>
                    <span id="final-level" class="stat-value">F√°cil</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Velocidade M√°xima:</span>
                    <span id="final-speed" class="stat-value">1.0x</span>
                </div>
            </div>
            
            <div id="new-record-display" class="new-record-message hidden">
                <!-- Mensagem de novo recorde e posi√ß√£o ser√° inserida aqui -->
            </div>

            <div class="gameover-options">
                <button class="menu-btn" id="restart-btn">üîÑ Jogar Novamente</button>
                <button class="menu-btn secondary" id="main-menu-btn">üè† Menu Principal</button>
                <button class="menu-btn secondary" id="view-records-btn">üìä Ver Recordes</button>
            </div>
        </div>
    </div>

    <!-- Tela de Recordes -->
    <div id="records-screen" class="screen">
        <div class="container">
            <h1 class="records-title">üèÜ Recordes</h1>
            <div class="records-container">
                <div id="records-list" class="records-list">
                    <!-- Recordes ser√£o inseridos aqui dinamicamente -->
                </div>
            </div>
            <div class="records-controls">
                <button class="menu-btn" id="clear-records-btn">üóëÔ∏è Limpar Recordes</button>
                <button class="menu-btn secondary" id="back-to-menu-btn">‚Üê Voltar</button>
            </div>
        </div>
    </div>

    <!-- Tela de Pausa -->
    <div id="pause-screen" class="screen overlay">
        <div class="pause-container">
            <h2>‚è∏Ô∏è Jogo Pausado</h2>
            <div class="pause-controls">
                <button class="menu-btn" id="resume-btn">‚ñ∂Ô∏è Continuar</button>
                <button class="menu-btn secondary" id="pause-menu-btn">üè† Menu Principal</button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="eat-sound" preload="auto">
        <source src="assets/audio/eat.wav" type="audio/wav">
    </audio>
    <audio id="energy-low-sound" preload="auto">
        <source src="assets/audio/collision.wav" type="audio/wav">
    </audio>
    <audio id="life-lost-sound" preload="auto">
        <source src="assets/audio/collision.wav" type="audio/wav">
    </audio>
    <audio id="new-record-sound" preload="auto">
        <source src="assets/audio/new-record.wav" type="audio/wav"> <!-- Substitua pelo caminho do seu arquivo de som -->
    </audio>
    <audio id="game-over-sound" preload="auto">
        <source src="assets/audio/game-over.wav" type="audio/wav"> <!-- Substitua pelo caminho do seu arquivo de som -->
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
